<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IK/FK Rigging System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #rigCanvas {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f23 100%);
            border: 1px solid #333;
            cursor: crosshair;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.2);
        }

        .controls-panel {
            width: 320px;
            background: rgba(26, 26, 46, 0.95);
            border-left: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .control-section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-section h3 {
            margin-bottom: 15px;
            color: #4fc3f7;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .joint-control {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .joint-control h4 {
            margin-bottom: 10px;
            color: #81c784;
            font-size: 12px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #333;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked {
            background: #4fc3f7;
        }

        .toggle-switch input[type="checkbox"]::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked::after {
            transform: translateX(20px);
        }

        .slider-control {
            margin-bottom: 10px;
        }

        .slider-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 11px;
            color: #b0b0b0;
        }

        .slider-control input[type="range"] {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-size: 11px;
            color: #4fc3f7;
            min-width: 40px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #666 0%, #444 100%);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 12px;
            max-width: 200px;
        }

        .info-panel h4 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }

        .info-item {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .info-label {
            color: #b0b0b0;
        }

        .info-value {
            color: #81c784;
        }

        select {
            width: 100%;
            padding: 6px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 11px;
            cursor: pointer;
        }

        .color-picker {
            width: 40px;
            height: 30px;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="rigCanvas"></canvas>
            <div class="info-panel">
                <h4>System Info</h4>
                <div class="info-item">
                    <span class="info-label">Mode:</span>
                    <span class="info-value" id="modeDisplay">Mixed</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Joints:</span>
                    <span class="info-value" id="jointCount">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">FPS:</span>
                    <span class="info-value" id="fpsDisplay">60</span>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-section">
                <h3>Global Controls</h3>
                <div class="button-group">
                    <button class="btn" id="addJointBtn">Add Joint</button>
                    <button class="btn secondary" id="resetBtn">Reset</button>
                </div>
                <div class="slider-control">
                    <label>Chain Length <span class="value-display" id="chainLengthValue">3</span></label>
                    <input type="range" id="chainLength" min="2" max="8" value="3">
                </div>
            </div>

            <div class="control-section">
                <h3>IK Settings</h3>
                <div class="slider-control">
                    <label>IK Strength <span class="value-display" id="ikStrengthValue">1.0</span></label>
                    <input type="range" id="ikStrength" min="0" max="2" step="0.1" value="1">
                </div>
                <div class="slider-control">
                    <label>Iterations <span class="value-display" id="iterationsValue">10</span></label>
                    <input type="range" id="iterations" min="1" max="50" value="10">
                </div>
                <div class="slider-control">
                    <label>Threshold <span class="value-display" id="thresholdValue">0.1</span></label>
                    <input type="range" id="threshold" min="0.01" max="1" step="0.01" value="0.1">
                </div>
            </div>

            <div class="control-section">
                <h3>Solver Type</h3>
                <select id="solverType">
                    <option value="ccd">CCD (Cyclic Coordinate Descent)</option>
                    <option value="fabrik">FABRIK (Forward And Backward Reaching Inverse Kinematics)</option>
                    <option value="jacobian">Jacobian Transpose</option>
                    <option value="analytical">Analytical (2-joint)</option>
                </select>
            </div>

            <div id="jointControls"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
